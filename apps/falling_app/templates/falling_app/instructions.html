<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'falling_app/css/style.css' %}">    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
 
    <title>Falling</title>
</head>
<body>
    <div class="wrapper float-center">
        <div class="title">
            <h1 class="white logo">Instructions</h1>
        </div>
        <div class="main">
            <ul class="list_spacing">
                <li><span class="bold black">Left Key</span>  - move left</li>
                <li><span class="bold black">Right Key</span>  - move right</li>
                <li><span class="bold black">Spacebar</span>  - deploy parachute</li>
            </ul>
        </div>
        <div class="links">
            <ul>
                <li><a href="game"><h4>Jump!</h4></a></li>
                <li><a href="/"><h5>Back</h5></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
